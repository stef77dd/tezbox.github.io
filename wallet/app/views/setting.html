<div>
    <div class="row mainHeaderBox">
        <div class="col-xs-6">
            <span class="logo"><img class="logoSmall" src="skin/images/logo.jpg" /> TEZBOX</span>
        </div>
    </div>
    
    <div class="med-container">
      <h2 class="med-title">TezBox Einstellungen</h2>

      <div class="row text-center">
        <div class="col-xs-12">
              <p class="alert alert-info"><i class="leftIcon fas fa-exclamation-circle"></i><strong>Bitte sei vorsichtig beim Ändern der Einstellungen.</strong></p>
          </div>
      </div>
      <div class="col-xs-4 col-md-offset-4">
          <div class="form-group">
              <label class="text-center">RPC Address</label>
              <p>Wenn du deinen eigenen Node hast, kannst du hier deine eigene IP/Domain für die Verbindung eintragen. Diese muss über SSL (HTTPS) erreichbar sein, um mit dem Wallet zu funktionieren.</p>
              <input type="text" class="text-center form-control" ng-model="setting.rpc">
          </div>
      </div>
      <div class="row text-center">
          <div class="col-xs-4 col-xs-offset-4">
              <a ng-click="save()" class="btn btn-success btn-block">Speichern</a>
          </div>
      </div>
    </div>
      
</div>
